{% extends 'layout.html' %}
{% block head %}
    {% if admin %}
        <link href="/static/css/tournaments.css" rel="stylesheet"/>
        <script src="/static/js/tournaments.js"></script>
    {% endif %}
{% endblock %}
{% block section %}Tournaments{% endblock %}

{% block body %}
    <hr/>
    {% for t in tournaments %}
        <a href='/tournaments/{{ t.id }}'>{{ t.name }}</a><br/>
    {% endfor %}

{% endblock %}
