{% extends 'layout.html' %}
{% block head %}
    <script src="/static/js/players.js"></script>
{% endblock %}
{% block section %}Players{% endblock %}

{% block body %}
    <!-- Modal Trigger -->
    <button data-target="modal1" class="btn modal-trigger">New</button>
    <hr/>
    <table class="bordered highlight">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for player in players %}
            <tr>
                <td>
                    {{ player.name }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>New Player</h4>
            <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a onclick="createPlayer()" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
        });
    </script>
{% endblock %}
